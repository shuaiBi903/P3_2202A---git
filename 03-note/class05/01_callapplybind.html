<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Html</title>
</head>

<body>
    <script>
        /*
            call,apply,bind
        	
            共同点:
                都是为了改变函数体内this的指向
            	
            不同:
                1. call，apply，bind的第一个参数都是this要指向的对象，
                2. bind是返回对应函数，便于稍后调用，call与apply是立即调用
                3. call传递参数是按顺序传入，apply是把参数放入数组中
                    call(this指向的对象,参数1,参数2,参数3…);
                    apply(this指向的对象，[参数1,参数2,参数3…]);
                	
            call 和 apply 特性一样
                都是用来调用函数，而且是立即调用
                但是可以在调用函数的同时，通过第一个参数指定函数内部 this 的指向
                call 调用的时候，参数必须以参数列表的形式进行传递，也就是以逗号分隔的方式依次传递即可
                apply 调用的时候，参数必须是一个数组，然后在执行的时候，会将数组内部的元素一个一个拿出来，与形参一一对应进行传递
                如果第一个参数指定了 null 或者 undefined 则内部 this 指向 window
        	
            bind
                可以用来指定内部 this 的指向，然后生成一个改变了 this 指向的新的函数
                它和 call、apply 最大的区别是：bind 不会立即调用
                bind 支持传递参数，它的传参方式比较特殊，一共有两个位置可以传递
                    1. 在 bind 的同时，以参数列表的形式进行传递
                    2. 在调用的时候，以参数列表的形式进行传递
                那到底以谁 bind 的时候传递的参数为准呢还是以调用的时候传递的参数为准
                两者合并：bind 的时候传递的参数和调用的时候传递的参数会合并到一起，传递到函数内部
        	
        	
            简单总结:
        	
                call的参数是直接放进去的，第二第三第n个参数全都用逗号分隔，直接放到后面
                apply的所有参数都必须放在一个数组里面传进去
                bind除了返回是函数以外，它 的参数和call 一样(需要用小括号调用函数)
    	
        */

        var obj = {
            username: "ken",
            say: function (num) {
                console.log(this.username, num);
            }
        }
        obj.say();

        var obj1 = {
            username: "ken1"
        }

        var username = "windowKen";
        console.log(window);

        obj.say.call(null, 1);
        obj.say.apply(obj1, [1]);
        // obj.say.bind(obj1, 1)();
        // obj.say.bind(obj1)(3);
        var fn = obj.say.bind(obj1);
        fn(2);

        /*
            call(this指向的对象,实参1,实参2,...)  里面不写东西this指向window
                    里面写this(不在函数里面)/window/undefined/null指向window
                参数列表:1,2,3,4,5,...

            apply(this指向的对象,[实参1,实参2,...])
                参数数组:[1,2,3,4,5,...]
            
            bind(this指向的对象,参数1,参数2,...)()
            bind(this指向的对象)(参数1,参数2,...)
                参数列表:1,2,3,4,5,...
        */


    </script>
</body>

</html>
