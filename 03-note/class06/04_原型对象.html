<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>New Html</title>
</head>

<body>
    <script>
        function Fn () {

        }

        // console.log(Fn.prototype); // {constructor:f}
        // console.log(Fn.prototype.constructor); // fn函数本身

        var obj = new Fn();
        console.log(obj.__proto__);
        console.log(Fn.prototype === obj.__proto__);


        /*
            总结:
                每一个函数都有prototype属性,指向一个原型对象
                每一个对象都有__proto__属性,指向一个原型对象
                每一个原型对象都有一个constructor属性,指向prototype所在的函数
        */

    </script>
</body>

</html>
