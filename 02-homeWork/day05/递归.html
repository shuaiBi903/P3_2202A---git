<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>递归</title>
</head>

<body>
    <script>
        function dg (num) {
            if (num == 0) return 0;
            return num + dg(num - 1);
        }
        var he = dg(100);
        console.log(he);
    </script>
</body>

</html>
