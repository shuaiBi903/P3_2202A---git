<!DOCTYPE html>
<html lang="zh-CN">

<head>

<body>
  <script>
    var arr = ["ken1", "ken2", "ken3", "ken1", "ken4", "ken3", "ken2", "ken2"];
    for (var i = 0; i < arr.length; i++) {
      for (var j = i + 1; j < arr.length; j++) {
        if (arr[i] == arr[j]) {
          var a = arr[i + 1]
          arr[i + 1] = arr[j]
          arr[j] = a
        }
      }
    }
    console.log(arr);
  </script>
</body>
