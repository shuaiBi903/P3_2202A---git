<body>

    <script>
        //书写函数 num以内的和
        function he (num) {
            //终止条件
            if (num == 1) return 1
            //返回值
            return num + he(num - 1)
        }
        //调用函数并赋值
        var jieGuo = he(100)
        //打印
        console.log(jieGuo);
    </script>
</body>
