<!DOCTYPE html>
<html lang="zh-CN">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Document</title>
	</head>
	<body>
		<script>
			var a = 3; //同步
			a = 4; //同步
			a = 5; //同步
			console.log(a);
			setTimeout(function () {
				a = 6; //异步
				console.log(a);
			}, 5000);
		</script>
	</body>
</html>
